name: Update Reddit hotspots

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-hotspots:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Fetch hotspots
        env:
          REDDIT_USER_AGENT: ${{ vars.REDDIT_USER_AGENT }}
          REDDIT_SUBREDDITS: ${{ vars.REDDIT_SUBREDDITS }}
          REDDIT_LIMIT: ${{ vars.REDDIT_LIMIT }}
        run: python scripts/fetch_reddit_hotspots.py

      - name: Commit and push changes
        run: |
          if git diff --quiet -- data/hotspots.json; then
            echo "No updates to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/hotspots.json
          git commit -m "chore(data): refresh reddit hotspots"
          git push
